<!DOCTYPE html>
<html lang="PT-BR">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contact.css"><!-- interação com contact -->
    <script type="text/javascript" src="contact.js"></script>
    
</head>
<body>
    
<h4>Contato</h4> <!-- Texto princical da pagima --> 


<p>Envie sua mensagem para o nosso estabelecimento </p> <!-- Onde o cliente interagem com a empresa ou desenvolvedor -->

<div class="row"></div>
  <fieldset>
    <form action="https://formsubmit.co/gustavocarvalho1592@gmail.com" method="post" class="card">
  

        <label for="inputNome" style="margin-right: 4%;">Digite seu Nome :</label><br>
        <input type="text" id="inputNome" name="name" required maxlength="25" minlength="2"><br>
        
        <label for="inputPhone" style="margin-right: 2.5%"; >Digite seu Telefone :</label> <br>
        <input type="text" name="phone" id="inputPhone"required maxlength="30"><br>
       
        <label for="inputEmail"style="margin-right: 4.2%" >Digite seu Email :</label> <br>
        <input type="text" name="email" id="inputEmail" required maxlength="50"><br>
       
        <label for="textAreaMensagem"style="margin-right: 0.8%" >Digite sua Mensagem :</label><br>
        <textarea name="menssage"id="textAreaMensagem" required maxlength="500"></textarea><br><br>
       

        <button type="button" class="btn btn-light">Enviar mensagem</button>
    </fieldset>
</form>
</div>

<div id="wrapper">  <!-- Informção onde a empresa fica e contato por email dela -->
    <div class="container body-content">  
    </div>
    <footer id="rodape">
      <p> Cidade: Belo Horizonte<br></br>
        contato@empresa.com.br<br></br>
        Box 564,centro<br></br>
        Minas Gerais - Belo Horizonte - Brasil</p>
    </footer>
  </div>






</body>
</html>
